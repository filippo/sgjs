<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Test sg.log</title>
<script type="text/javascript" src="../lib/sg.js"></script>
<script type="text/javascript" src="../lib/sg.unit.js"></script>
<script type="text/javascript" src="../lib/sg.log.js"></script>
<script language="javascript">
function test_log() {
   var logMsg = "This is a test!";
   var logger = sg.log.msg;
   var logger2 = sg.log.warn;
   var logger3 = sg.log.error;
   result  = logger(logMsg);
   result2 = logger2(logMsg);
   result3 = logger3(logMsg);
   return [sg.unit.assertEqual(typeof(sg.log.msg), 'function'),
           sg.unit.assertEqual(result,  logMsg),
           sg.unit.assertEqual(result2, logMsg),
           sg.unit.assertEqual(result2, logMsg)];
}

function run() {
  sg.unit.run_tests([test_log], 'testResult');
}
</script>
</head>

<body onload="run();">
<h1>Testing sg.log</h1>
<pre id="testResult"></pre>
