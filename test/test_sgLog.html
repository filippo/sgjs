<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Test sgFun</title>
<script type="text/javascript" src="../lib/sgUtil.js"></script>
<script type="text/javascript" src="../lib/sgUnit.js"></script>
<script type="text/javascript" src="../lib/sgLog.js"></script>
<script language="javascript">
function test_msg() {
   var logger = sgLog.msg;
   var logMsg = "This is a test!";
   result = logger(logMsg);
   return [sgUnit.assertEqual(logger, console.log),
           sgUnit.assertEqual(result, logMsg)];
}

function run() {
  sgUnit.run_tests([test_msg], 'testResult');
}
</script>
</head>

<body onload="run();">
<h1>Testing sgLog</h1>
<pre id="testResult"></pre>
