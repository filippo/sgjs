<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Test sg.fun</title>
<script type="text/javascript" src="../lib/sg.js"></script>
<script type="text/javascript" src="../lib/sg.unit.js"></script>
<script type="text/javascript" src="../lib/sgFun.js"></script>
<script language="javascript">
function test_map() {
   res = sg.fun.map(function(x) {return 2*x}, [1,2,3,4]);
   return sg.unit.assertEqual(res, [2,4,6,8]);
}

function test_filter() {
   res = sg.fun.filter(function(x) {return x>2}, [1,2,3,4]);
   return sg.unit.assertEqual(res, [3,4]);
}

function test_folds() {
   res = sg.fun.foldl(function(x, acc) {return acc+x}, [1,2,3,4], 0); 
   res2 = sg.fun.foldl(function(x, acc) {return acc-x}, [1,2,3,4], 0);
   res3 = sg.fun.foldr(function(x, acc) {return acc-x}, [1,2,3,4], 0);
   return [sg.unit.assertEqual(res, 10),
           sg.unit.assertEqual(res2, -10),
           sg.unit.assertEqual(res3, -10)];
}

function run() {
  sg.unit.run_tests([test_map, test_folds, test_filter], 'testResult');
}
</script>
</head>

<body onload="run();">
<h1>Testing sg.fun</h1>
<pre id="testResult"></pre>
