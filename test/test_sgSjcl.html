<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Test sg.sjcl</title>
<script type="text/javascript" src="../lib/sg.js"></script>
<script type="text/javascript" src="../lib/sg.unit.js"></script>
<script type="text/javascript" src="../lib/sg.fun.js"></script>
<script type="text/javascript" src="../lib/sg.sjcl.js"></script>
<script language="javascript">
function test_encrypt() {
   var myText = "Text to Encrypt";
   var secret = "password";
   var encrypted = sg.sjcl.encrypt(secret, myText);
   return sg.unit.assertEqual(myText, sg.sjcl.decrypt(secret, encrypted));
}


function run() {
  sg.unit.run_tests([test_encrypt], 'testResult');
}
</script>
</head>

<body onload="run();">
<h1>Testing sg.sjcl</h1>
<pre id="testResult"></pre>
